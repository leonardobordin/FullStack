<!DOCTYPE html>
<html>
    <head>
        <title>Lista ordenadas e não ordenadas</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>Notebook</h2>
        <!-- Tipos de Lista não odernadas: Square, Circle, disc-->
        <ul type="disc">
            <li>Processador</li>
            <li>RAM</li>
            <li>Placa de Video</li>
        </ul>

        <!-- Tipos de lista ordenadas: 1 - Numero, A ou a - Por letras diferencia maiusculas e minuscula. 
            I ou i - para algarismos romanos tambem serve maiusculas e minuscula. -->
        <h2>Perguntas</h2>
        <ol type="A">
            <li>Quantos Computadores você quer?</li>
            <li>Qual o mais rapido?</li>
        </ol>
    </body>
</html>
