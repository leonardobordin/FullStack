<!DOCTYPE html>
<html>

<head>
    <title>Tabelas</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Tabela</h1>
    <!-- tr table row linha da tabela
             td table data dados da tabela
             th table header cabeçalho da tabela
         -->
    <table border="1px" width="100%">
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$ 2.500,99</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td>R$ 1.000,00</td>
        </tr>
        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="2">Cupom Primeira Compra -R$ 100,00 </td>
        </tr>
        <tr>
            <td colspan="2">Cupom Segunda Compra -R$ 50,00 </td>
        </tr>
        <tr>
            <td colspan="2">Total:</td>
            <td>R$ 3.500,99</td>
        </tr>
    </table>

</body>

</html>
