<!DOCTYPE html>
<html>
    <head>
        <title>Formatação de textos</title>
        <meta charset="utf-8">
    </head>
    <body>
        Esse é um texto <b>negrito</b> <br> 
        Negrito <strong>recomendado</strong> <br>
        Esse é um texto <i>italico</i> <br>
        Italico recomendado <em>recomendado</em> <br>
        Esse é um texto <u>sublinhado</u> <br>
        Esse é um texto <strike>errado</strike> <br>
    </body>
</html>
