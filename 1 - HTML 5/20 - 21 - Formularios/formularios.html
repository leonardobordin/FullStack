<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Formularios</title> 
    </head>
    <body>
        <h2>Login</h2>
        <form>
            Login<br>
            <input type="email" name="email" placeholder="Digite seu email aqui"><br>
            
            Senha<br>
            <input type="password" name="senha"><br>

            <input type="button" value="Logar"><br>

        </form> 

        <h2>Cadastre-se</h2>
        <form>
            Login<br>
            <input type="Login" name="login"><br><br>

            Sexo:<br>
            <input type="radio" name="sexo" value="M">Masculino<br>
            <input type="radio" name="sexo" value ="M">Feminino<br><br>

            Intereses:<br>
            <input type="checkbox" name="intereses">Futebol<br>
            <input type="checkbox" name="intereses">Volei<br>
            <input type="checkbox" name="intereses">Corrida<br><br>

            Estado:
            <select name="estado">
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
                <option value="BH">BH</option>
                <option value="SC">SC</option>
            </select> <br><br>

            Observações:
            <textarea></textarea><br><br>
            <input type="submit" value="Cadastrar">
        </form>
    </body>
</html>
