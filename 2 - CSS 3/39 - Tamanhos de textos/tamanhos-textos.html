<!DOCTYPE html>
<html>
    <head>
        <title>Tamanhos de Textos</title>
        <meta charset="utf-8">

        <style type="text/css">
            div{
                font-size: 60px;
            }
            .texto{
                /*
                    px -> taamnho fixo
                    %  -> tamanho relativo
                    em -> tamanho relativo ao container pai
                */
                /* font-size: 16px; */
                font-size: 2em;
            }

            .texto2{
                font-size: 1em;
            }
        </style>
    </head>
    <body>
        <div>
            <p class="texto">Conteudo 1</p>
            <p class="texto2">Conteudo 2</p>
        </div>
    </body>
</html>
