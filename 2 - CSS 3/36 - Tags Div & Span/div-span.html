<!DOCTYPE html>
<html>
    <head>
        <title>Tags Div & Span</title>
        <meta charset="utf-8">

        <style type="text/css">
            #topo{
                background: blue;
            }
            #conteudo{
                background: red;
            }
            .produto{
                background: gray;
                margin: 10px;
            }
            #rodape{
                background: green;
            }
            #assinatura{
                background: pink;
            }
            .azul{
                color: blue;
            }
        </style>
    </head>
    <body>
        <div id="topo">
            <img src="imagens/Amazon-Logo.png" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </div>

        <div id="conteudo">
            <div class="produto">
                Produto 1
            </div>
            <div class="produto">
                Produto 2
            </div>
            <div class="produto">
                Produto 2
            </div>
        </div>

        <div id="rodape">
            Todos os <span class="azul">direitos</span> reservados
        </div>

        <span id="assinatura">
            Leonardo
        </span>

        <span>
            Bordin
        </span>
    </body>
</html>
